name: YAML schema validator
on: [push]

jobs:
  yaml-schema-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nrkno/yaml-schema-validator-github-action@v4
        with:
          schema: workflows/*.yaml
          target: target.yaml
          # Uncomment to disable strict checks
          # no-strict: true
